<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/inscrire.css" rel="stylesheet" type="text/css">
    <title>S'inscrire</title>
</head>
<body>
    <div class="container">
        <h1>S'inscrire</h1>
        <div class="profile-pic"></div>
        <form id="inscription" action="../HTML/connexion.html" method="POST">
            <div class="nom">
                <label for="username">Nom du compte :</label>
                <input type="text" id="username" placeholder="Entrez votre nom">
            </div>
            
            <div class="mdp">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe">
            </div>

            <div class="date_naissance">
                <label for="date"><Data>Date de naissance :</Data></label>
                <input type="date" id="date_naissance" placeholder="JJ/MM/AAAA">
            </div>
            
            <div class="mdp-conf">
                <label for="mdp-conf">Cofirmer le mot de passe :</label>
                <input type="password" id="mdp-conf" placeholder="Confirmer le mot de passe">
            </div>

            <div class="numero">
                <label for="numero">Numéro de téléphone :</label>
                <input type="tel" id="numero" placeholder="XX XX XX XX XX">
            </div>

            <div class="mail">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" placeholder="Entrez votre e-mail">
            </div>
            
            <button type="submit" onclick="rediriger();">Se connecter</button>
        </form>
    </div>
    <script src="../JS/inscrire.js"></script>
</body>
</html>
